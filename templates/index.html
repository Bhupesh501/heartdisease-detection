<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <style>

        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(to right, #f4f7ff, #e0eaff);
  padding: 40px;
  color: #333;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #3f51b5;
}

form {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}

input[type="number"],
input[type="submit"] {
  width: 100%;
  padding: 10px 14px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

input[type="submit"] {
  background-color: #3f51b5;
  color: white;
  font-weight: bold;
  margin-top: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #2c3e90;
}

h3 {
  text-align: center;
  margin-top: 30px;
  color: green;
  font-weight: bold;
}

    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="POST" action="/predict">
        <label>Age:</label><input type="number" name="age" required><br>
        <label>Sex (1=Male, 0=Female):</label><input type="number" name="sex" required><br>
        <label>Chest Pain Type (0–3):</label><input type="number" name="cp" required><br>
        <label>Resting BP:</label><input type="number" name="trestbps" required><br>
        <label>Cholesterol:</label><input type="number" name="chol" required><br>
        <label>Fasting Blood Sugar > 120 (1=True, 0=False):</label><input type="number" name="fbs" required><br>
        <label>Resting ECG (0–2):</label><input type="number" name="restecg" required><br>
        <label>Max Heart Rate:</label><input type="number" name="thalach" required><br>
        <label>Exercise Induced Angina (1=Yes, 0=No):</label><input type="number" name="exang" required><br>
        <label>Oldpeak (ST depression):</label><input type="number" step="any" name="oldpeak" required><br>
        <label>Slope (0–2):</label><input type="number" name="slope" required><br>
        <label>Number of Vessels (0–3):</label><input type="number" name="ca" required><br>
        <label>Thal (1=Normal, 2=Fixed, 3=Reversible):</label><input type="number" name="thal" required><br>

        <input type="submit" value="Predict">
    </form>

   
</body>
</html>
